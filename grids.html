<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
 <title>JS Bin</title>
</head>
<body>
    <div class="ui container">
        <div class="ui row">
        <div class="ui three column grid">
            <div class="column"><div class="ui inverted segment"></div></div>
            <div class="column"><div class="ui inverted blue segment"></div></div>
            <div class="column"><div class="ui inverted green segment"></div></div>
        </div>
        <div class="ui five column grid">
                <div class="column"><div class="ui inverted segment"></div></div>
                <div class="column"><div class="ui inverted pink segment"></div></div>
                <div class="column"><div class="ui inverted yellow segment"></div></div>
                <div class="column"><div class="ui inverted brown segment"></div></div>
                <div class="column"><div class="ui inverted orange segment"></div></div>
            </div>
            <div class="ui three column grid">
                    <div class="column"><div class="ui inverted segment"></div></div>
                    <div class="column"><div class="ui inverted blue segment"></div></div>
                    <div class="column"><div class="ui inverted green segment"></div></div>
                    <div class="column"><div class="ui inverted segment"></div></div>
                    <div class="column"><div class="ui inverted blue segment"></div></div>
                    <div class="column"><div class="ui inverted green segment"></div></div>
                </div>
        </div>
    </div>

</body>
</html>
