<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js'></script>
  <title>popup button</title>
</head>
<body>
    <div class="ui container">
        <div id='deleteModal' class="ui basic modal">
            <i class="close icon"></i>
            <div class="header">Warning!</div>
            <div class="content">Hello there this is krishna's warning message</div>
            <div class="actions">
                <div class="ui inverted button">Save</div>
                <div class="ui green inverted button">Cancel</div>
            </div>
        </div>
        <div id='delete' class="ui basic massive button">Delete My account</div>
    </div>

    <script>
        $('#delete').click(function(){
            $('#deleteModal').modal('show');
        });
    </script>
</body>
</html>
