<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Semantic ui site</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>
<div class="ui container">
    <h2 class="ui red header">Different sizes in input</h2>
    <div class="ui input">
        <div class="ui mini input">
            <input type="text" placeholder="hello there">
        </div>
        
        <div class="ui medium input">
                <input type="text" placeholder="hello there">
            </div>
            
        <div class="ui large input">
                <input type="text" placeholder="hello there">
            </div>
            
        <div class="ui massive input">
                <input type="text" placeholder="hello there">
            </div>
     </div>
     <br>
     <br>
     <p>labelled input</p>
     <div class="ui labeled input">
         <div class="ui label">Name</div>
         <input type="text" placeholder="Hello">
     </div>
     <div class="ui right labeled input">
         <div class="ui label">dollar</div>
         <input type="text" placeholder="enter amount">
         <div class="ui basic label">00</div>
     </div>
     <br>
     <br>
     <div class="ui left icon  input">
         <input type="text" placeholder="search">
         <i class="search icon"></i>
     </div>
     <br>
     <br>
     <div class="ui right labeled left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="Tag people">
            <a class="ui label tag">Tag</a>

     </div>


    </div>
</body>
</html>
